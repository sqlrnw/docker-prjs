services:
  nginx:
    image: nginx:alpine
    container_name: nginx
    ports:
      - "8080:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - web
    networks:
      - appnet

  web:
    build: ./web
    container_name: web
    expose:
      - "3000"
    networks:
      - appnet

networks:
  appnet:
    driver: bridge

